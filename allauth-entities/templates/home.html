{% extends 'base.html' %}

{% block content %}

   

    {% if request.user.is_authenticated %}

        <h1 class="alert alert-danger" role="alert" >Hi {{ request.user.username }}!</h1>

        <a href="{% url 'account_logout' %}">Logout</a>

    {% else %}
        
        <h1 >Not logged in</h1>

        <a class="btn" href="{% url 'account_login' %}">Logins</a>
    {% endif %}

{% endblock content %}
